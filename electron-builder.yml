appId: com.starposai.lpa
productName: Starposai Local Print Agent

directories:
  output: dist

# Incluye el c√≥digo fuente y el package.json
files:
  - "src/**/*"
  - "package.json"

# Descomenta cuando tengas recursos reales
# buildResources: build
# extraResources:
#   - from: assets
#     to: assets

win:
  target:
    - nsis
  artifactName: Starposai-LPA-Setup-${version}.exe

nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  runAfterFinish: true

publish:
  provider: github
  owner: IgorNSMD
  repo: starposai-lpa
