# electron-builder.yml
appId: com.tuempresa.starposai.lpa
productName: Starposai LPA
directories:
  output: dist
  buildResources: build

# ðŸ‘‡ importante para mÃ³dulos nativos como serialport
asar: true
asarUnpack:
  - "node_modules/serialport/**"
  - "node_modules/@serialport/**"

files:
  - "build/**/*"
  - "resources/**/*"
  - "package.json"
  - "!**/*.map"
  - "!**/node_modules/.bin"
  # (tus exclusiones habituales)

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32   # si necesitas 32-bit, sino quÃ­talo
  artifactName: "${productName}-Setup-${version}.${ext}"

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false

publish:
  - provider: github
    owner: IgorNSMD
    repo: starposai-lpa
