appId: com.tuempresa.starposai.lpa
productName: Starposai LPA

asar: true
asarUnpack:
  - "node_modules/serialport/**"
  - "node_modules/@serialport/**"

directories:
  output: dist
  buildResources: build

files:
  # ðŸ‘‰ incluye el cÃ³digo fuente que se ejecuta en producciÃ³n
  - "src/**/*"
  - "resources/**/*"
  - "ticket.html"          # si la usas
  - "package.json"

  # Excluye lo que NO quieras dentro del asar
  - "!dist/**"
  - "!**/*.map"
  - "!**/node_modules/.bin"
  - "!**/tests?(-*)/**"
  - "!**/*.ts"             # si no transpilas y solo usas .js
  # (deja tus exclusiones habituales)

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "${productName}-Setup-${version}.${ext}"

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false

publish:
  - provider: github
    owner: IgorNSMD
    repo: starposai-lpa
